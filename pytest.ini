[tool:pytest]

# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting and exclude specific test files
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --show-capture=no
    --ignore=tests/test_docker_deployment.py

# Coverage configuration
# Note: Coverage settings are also in pyproject.toml for more detailed configuration
markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    rag: marks tests that require RAG functionality
    docker: marks tests that require Docker environment

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds) - prevents hanging tests
timeout = 300

# Parallel execution configuration
# Can be overridden with -n auto for auto-detection of CPU cores
# Currently disabled to ensure test isolation
# addopts = -n auto